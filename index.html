<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <section class="layout-container">
        <div class="content">
            <h1>Learn to code by watching others</h1>
            <p class="p-content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form">
            <div class="try-free">
                <p class="p-try"><span class="try-bold"> Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <form class="signup">
                    <div class="first-name">
                        <input type="text" name="first-name" id="first-name" placeholder="First Name" >
                        <div class="icon"><img src="./images/icon-error.svg" alt="icon error"></div>
                        <div><small class="msg-error" id="error-firstn"></small></div>
                    </div>
                    <div class="last-name">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name" >
                        <div class="icon"><img src="./images/icon-error.svg" alt="icon error"></div>
                        <div><small class="msg-error" id="error-lastn"></small></div>
                    </div>
                    <div class="email">
                        <input type="text" name="email" id="email" placeholder="Email Address" >
                        <div class="icon"><img src="./images/icon-error.svg" alt="icon error"></div>
                        <div><small class="msg-errore" id="error-email"></small></div>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password" >
                        <div class="icon"><img src="./images/icon-error.svg" alt="icon error"></div>
                        <div><small class="msg-errorp" id="error-pass"></small></div>
                    </div>   
                    <div class="btn-claim">
                        <button type="submit" id="btn-claim">CLAIM YOUR FREE TRIAL</button>
                    </div>             
                <footer>
                    <p>By clicking the button, you are agreeing to our <span class="terms-bold">Terms and Services</span></p>
                </footer>                     
            </form>
       
        </div>

    </section>

    <script src="./js/script2.js"></script>
</body>
</html>
